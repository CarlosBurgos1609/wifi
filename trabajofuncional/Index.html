<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="Estilos/style.css">
  <link rel="shorcut icon" href="Front/img/PuendosSAS.jpg" type="image/x-icon">

</head>
<body>
    
    <h1>RED WIFI &nbsp;<img src="Front/img/Wifi.png" alt="wifi"></h1>
  <form>
    
    <center>
        
    <input type="text" id="nombreUsuario" name="nombreUsuario " required placeholder="Ingrese su nombre"><br><br>

    <input type="number" id="cedula" name="cedula " required placeholder=" Número de cedula"><br><br>

    <center><select id="empresa" name="empresa" required class="select">
      <option value="textiles">Empresa de Textiles</option>
      <option value="textiles">Empresa Mercantil</option>
      <option value="textiles">Empresa Café</option>
      <option value="textiles">Empresa Comidas Rápidas</option>
      <option value="textiles">Ninguna</option>
      <option value="otros">Otros</option>
    </select><br><br></center>
    
    

    <!-- Campo para escribir "otros" -->
    <div id="otrosInput" style="display: none;">
      <label for="otraEmpresa">Escriba su Empresa:</label>
      <input type="text" id="otraEmpresa" name="otraEmpresa">
    </div><br><br>

    <input type="email" id="gmail" name="gmail" required pattern="[a-z0-9._%+-]+@gmail\.com$" placeholder="Ingrese su Gmail"><br><br>

    <input type="button" value="Registrar" required onclick="registrarUsuario()">

  </form>

  <footer>
    <p>Puendos S.A.S</p>
  </footer>

  <script>

    function registrarUsuario() {
      alert('¡Se ha establecido conexión a internet correctamente!');
    }

    // Función para mostrar/ocultar el campo de "otros" según la selección
    document.getElementById('empresa').addEventListener('change', function() {
      var otrosInput = document.getElementById('otrosInput');
      otrosInput.style.display = this.value === 'otros' ? 'block' : 'none';
    });
  </script>

</center>


</body>

</html>
